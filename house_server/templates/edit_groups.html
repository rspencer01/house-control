{% extends "layout.html" %}

{% block heading %}
Edit Light Groups
{% endblock %}

{% block content %}
<div class="card-deck">
  <div class="card">
    <h5 class="card-header">
      Light Groups
      <form method="POST" action="{{ url_for('new_group') }}" style="display:inline;">
        <button class="btn btn-outline-success btn-sm float-right">New</button>
      </form>
    </h5>
    <div class="card-body">
      <table class="table">
        <tbody>
          {% for group in groups %}
            <tr>
              <td class="clickable-link" data-href="{{ url_for('edit_group', group_id=group.id) }}">
                {{ group.name}}
              </td>
              <td style="vertical-align:middle;">
                <form method="POST" action="{{ url_for('delete_group', group_id=group.id) }}">
                  <button class="btn btn-sm btn-outline-danger"> <i class="fas fa-trash"></i></button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <p class="card-text"><small class="text-muted">To assign lights to groups, edit the light from the main page.</small></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
