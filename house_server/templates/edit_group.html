{% extends "layout.html" %}

{% block heading %}
Edit Light Group
{% endblock %}

{% block content %}
<div class="card-deck">
  <div class="card">
    <h5 class="card-header">
      Light Group
    </h5>
    <div class="card-body">
      <form method="POST">
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}"/>
            <small class="form-text text-muted">
              A human readable name for this group, e.g. "Outside" or "Upstairs".
            </small>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary float-right">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
